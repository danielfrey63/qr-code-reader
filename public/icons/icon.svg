<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#646cff"/>
      <stop offset="100%" stop-color="#535bf2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- QR Code Pattern -->
  <g fill="#ffffff">
    <!-- Top-left corner pattern -->
    <rect x="64" y="64" width="96" height="96" rx="8"/>
    <rect x="80" y="80" width="64" height="64" rx="4" fill="#646cff"/>
    <rect x="96" y="96" width="32" height="32" rx="2" fill="#ffffff"/>

    <!-- Top-right corner pattern -->
    <rect x="352" y="64" width="96" height="96" rx="8"/>
    <rect x="368" y="80" width="64" height="64" rx="4" fill="#646cff"/>
    <rect x="384" y="96" width="32" height="32" rx="2" fill="#ffffff"/>

    <!-- Bottom-left corner pattern -->
    <rect x="64" y="352" width="96" height="96" rx="8"/>
    <rect x="80" y="368" width="64" height="64" rx="4" fill="#646cff"/>
    <rect x="96" y="384" width="32" height="32" rx="2" fill="#ffffff"/>

    <!-- Center scanning elements -->
    <rect x="192" y="64" width="32" height="32" rx="4"/>
    <rect x="288" y="64" width="32" height="32" rx="4"/>
    <rect x="192" y="128" width="32" height="32" rx="4"/>
    <rect x="240" y="96" width="32" height="64" rx="4"/>

    <rect x="64" y="192" width="32" height="32" rx="4"/>
    <rect x="128" y="192" width="32" height="64" rx="4"/>
    <rect x="64" y="256" width="64" height="32" rx="4"/>

    <rect x="192" y="192" width="128" height="128" rx="8"/>
    <rect x="208" y="208" width="96" height="96" rx="4" fill="#646cff"/>
    <circle cx="256" cy="256" r="32" fill="#ffffff"/>

    <rect x="352" y="192" width="32" height="32" rx="4"/>
    <rect x="416" y="192" width="32" height="64" rx="4"/>
    <rect x="352" y="256" width="64" height="32" rx="4"/>

    <rect x="192" y="352" width="32" height="32" rx="4"/>
    <rect x="256" y="352" width="64" height="32" rx="4"/>
    <rect x="192" y="416" width="32" height="32" rx="4"/>
    <rect x="256" y="384" width="32" height="64" rx="4"/>

    <rect x="352" y="352" width="32" height="32" rx="4"/>
    <rect x="416" y="352" width="32" height="32" rx="4"/>
    <rect x="352" y="416" width="96" height="32" rx="4"/>
  </g>

  <!-- Scanner frame corners -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round">
    <path d="M48 128 L48 48 L128 48"/>
    <path d="M384 48 L464 48 L464 128"/>
    <path d="M464 384 L464 464 L384 464"/>
    <path d="M128 464 L48 464 L48 384"/>
  </g>
</svg>
